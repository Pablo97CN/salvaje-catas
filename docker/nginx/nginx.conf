server {
  listen 80 default_server;
  server_name _;

  add_header X-SC "nginx-dev" always;
  location = /__whoami { return 200 'SC Nginx OK'; add_header Content-Type text/plain; }

  root /var/www/public;
  index index.php index.html;

  # Admin SPA en /app/
  location = /app { return 308 /app/; }
  location ^~ /app/ {
    proxy_pass http://frontend-admin:5174;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  # PÃºblica SPA en /
  location / {
    proxy_pass http://frontend:5173;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  # ====== API y SANCTUM -> PHP-FPM (backend:9000) ======
  location ~ ^/(api|sanctum)/ {
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
    fastcgi_param PATH_INFO        "";
    fastcgi_param QUERY_STRING     $query_string;
    fastcgi_index index.php;
    fastcgi_pass backend:9000;
  }

  # Exact-match para el endpoint CSRF de Sanctum
  location = /sanctum/csrf-cookie {
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
    fastcgi_param PATH_INFO        "";
    fastcgi_param QUERY_STRING     $query_string;
    fastcgi_index index.php;
    fastcgi_pass backend:9000;
  }

  # Handler PHP directo (por si alguien pide /index.php)
  location ~ \.php$ {
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_index index.php;
    fastcgi_pass backend:9000;
  }
}
